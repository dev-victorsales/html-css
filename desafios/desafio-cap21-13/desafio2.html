<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas em HTML5</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        }
        table {
            border-collapse:separate;
            width: 400px;
            height: 200px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            border-radius:5px;
        }
    </style>
</head>
<body>
    <h1>Desafios Tabelas em HTML5</h1>
    <h2>Parte 2</h2>
    <!-- Hierarquia de Tabelas simples
     TABLE = TABELA = tr
     TABLE ROW = LINHAS DE TABELA
     TABLE HEADER = CABEÃ‡ALHO DA TABELA
     TABLE DATA = CONTEUDO DA TABELA = td
     -->
     <!-- 
        Anatomia de Tabelas grandes
        CAPTION 
        TABLE
        THEAD 
            TR TD TH
        TBODY
            TR TD TH
        TFOOT
            TR TD TH
    -->
            <table>
                <tr>
                    <td colspan="4">A</td>
                    <td rowspan="4">B</td>
                </tr>
                <tr>
                    <td rowspan="4">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td>G</td>
                    <td>H</td>
                    <td>I</td>
                </tr>
                <tr>
                    <td>J</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td colspan="4">N</td>
                </tr>
            </table>
    
</body>
</html>
